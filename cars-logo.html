<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brand Logos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
            color: white;
        }
        .icon {
            font-size: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Major Car Brand Logos</h1>
    
    <i class="fa-brands fa-ford icon"></i> <!-- ✅ Available in Free Version -->
    <i class="fa-brands fa-tesla icon"></i> <!-- ✅ Available in Free Version -->

    <!-- BMW, Audi, Mercedes are NOT available in Free Version -->
    <p>For BMW, Mercedes, and Audi logos, use SVG images.</p>

</body>
</html>
