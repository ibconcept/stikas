    <style>
        body {

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            height: 100vh;
            width: 20vw; /* Adjust the initial width as needed */
            display: flex;
            flex-direction: column;
        }
    
        .navbar-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            cursor: pointer;
        }
    
        .navbar-icon img {
            width: 50px; /* Adjust the size of the icons as needed */
            height: 50px;
            padding: 5px;
            border-radius: 10px;
        }
    
        .navbar-icon p {
            margin: 0;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    
        .content {
            padding-left: 20vw; /* Adjust the padding to make room for the fixed navbar */
            padding: 20px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const icons = document.querySelectorAll('.navbar-icon');
            icons.forEach(icon => {
                icon.addEventListener('click', function () {
                    // Get the page name from the data-page attribute
                    const destinationURL = icon.getAttribute('data-page');
                    
                    // Navigate to the constructed URL
                    window.location.href = destinationURL;
                });
            });
        });
    </script>
