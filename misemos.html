<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swahili Quotes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .quoteContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .quote {
      width: 30%;
      background-color: #FFD700;
      border-radius: 5px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      color: #000;
    }

    @media (max-width: 768px) {
      .quote {
        width: 100%;
      }
    }
  </style>
</head>
<body>

    <div class="header">
        <div class="logo">Stikas</div>
        
        <span> <a href="matatulogos.html">Matatu stickers</a> | <a href="gospellogos.html">Faith stickers </a>
          | <a href="funny&chocha.html">Funny stickers</a> | <a href="funny&chocha.html"> Bumper stickers </a>
          |<a href="wisemanquotes.html"> Wisdom stickers </a>| <a href="newlogos.html">Pop stickers </a> </span>
        <input type="text" class="search-box" placeholder="Search...">
    
      </div>

      <div class="logo">Enjoy messages you can have printed at Stikas</div>


  <div class="quoteContainer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const quoteContainer = document.querySelector('.quoteContainer');

      // Creating quotes dynamically in JavaScript
      const quotes = [
  { type: 'funny', language: 'Swahili', text: 'Washahidi Bado Ni Vipofu' },
  { type: 'funny', language: 'Swahili', text: 'raha jipe mwenyewe' },
  { type: 'funny', language: 'Swahili', text: 'haitaki hasira' },
  // Add more quotes here...
  { type: 'powerful', language: 'Swahili', text: 'good over evil, anytime' },
  { type: 'powerful', language: 'Swahili', text: 'why worry, be happy' },
  { type: 'powerful', language: 'Swahili', text: 'a man who uses force is afraid of reasoning' },
  { type: 'powerful', language: 'Swahili', text: 'still waters run deep' }
      ];

      // Sort quotes by type
      const groupedQuotes = {};
      quotes.forEach(function(quote) {
        if (!groupedQuotes[quote.type]) {
          groupedQuotes[quote.type] = [];
        }
        groupedQuotes[quote.type].push(quote);
      });

      // Display quotes grouped by type
      for (const type in groupedQuotes) {
        const quotesOfType = groupedQuotes[type];
        quotesOfType.forEach(function(quote) {
          const quoteDiv = document.createElement('div');
          quoteDiv.classList.add('quote');
          quoteDiv.textContent = `${quote.type} - ${quote.text}`;
          quoteContainer.appendChild(quoteDiv);
        });
      }
    });
  </script>
</body>
</html>
