      // Function to get a random color
      function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
      }
  
      // Function to shuffle quotes array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
  
      // Sort quotes by type
      const groupedQuotes = {};
      quotes.forEach(function(quote) {
        if (!groupedQuotes[quote.type]) {
          groupedQuotes[quote.type] = [];
        }
        groupedQuotes[quote.type].push(quote);
      });
  
      // Combine all quotes back in a sorted order
      const sortedQuotes = [];
      for (const type in groupedQuotes) {
        const quotesOfType = groupedQuotes[type];
        sortedQuotes.push(...quotesOfType);
      }
  
      // Shuffle quotes array
      const shuffledQuotes = shuffleArray(sortedQuotes);
  
      // Create and append quotes with event listeners for hover and click
      shuffledQuotes.forEach(function(quote) {
        const quoteDiv = document.createElement('div');
        quoteDiv.classList.add('quote');
        quoteDiv.textContent = `${quote.type} - ${quote.text}`;
        quoteContainer.appendChild(quoteDiv);
  
        // Event listeners for hover and click
        quoteDiv.addEventListener('mouseover', function() {
          this.style.backgroundColor = getRandomColor();
          this.style.color = getRandomColor();
        });
  
        quoteDiv.addEventListener('click', function() {
          this.style.backgroundColor = getRandomColor();
